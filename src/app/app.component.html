<md-toolbar color="primary">
  <span>Material Reader</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Login</span>
      </button>
    <button md-menu-item disabled>
        <md-icon>announcement</md-icon>
        <span>Issues</span>
      </button>
    <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
  </md-menu>
</md-toolbar>

<md-tab-group>
  <md-tab label="Latest News">
    <md-card *ngFor="let post of posts; let i = index;">
      <img md-card-image src="{{post.better_featured_image.source_url}}" alt="">

      <md-card-content>
        {{post.title.rendered}}
      </md-card-content>
      
      <md-card-actions>
        <button md-button (click)="like(i)">
          <i class="material-icons md-18" [class.red-color]="post.liked == '1'">favorite</i> Like
        </button>
        <button md-button (click)="delete(i)">
          <i class="material-icons md-18">delete</i> Delete
        </button>
      </md-card-actions>
    </md-card>
  </md-tab>
  <md-tab label="Categories">
    <div id="page-padding">
      <h1>Categories</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum repellat aperiam a error voluptates, repudiandae ab facere, unde quam hic cupiditate, voluptatibus libero sunt asperiores! Quis adipisci obcaecati enim, aspernatur.</p>
      <label for="">Number of posts</label>
      <md-slider showTicks="true" max="100" min="0" step="1" thumbLabel="true" value="18"></md-slider>
      <md-slide-toggle>Some on/off</md-slide-toggle>
    </div>
  </md-tab>
</md-tab-group>
